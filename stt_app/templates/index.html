<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            background-color: #0078ff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        a:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Speech To Text App</h1>
    <p>Use the link below to transcribe audio files to text.</p>
    <a href="/stt/transcribe">Go to Transcription Page</a>
</body>
</html>
